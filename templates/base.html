<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}ZingPay{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<!-- css -->
<link rel="stylesheet" href="/static/css/base.css">


<body>
{% autoescape on %}
<!-- Background -->
<div class="p-3 mb-2 bg-light text-dark">

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><img src="/static/img/brand.png"></span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% block nav-content %}
                        <!-- nav content -->
                        <li class="nav-item">
                            <a class="nav-link active" href="/sign/">[Home]</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/sign/login">[Sign in]</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link active" href="/sign/register">[Sign up]</a>
                        </li>
                    {% endblock %}
                </ul>
                <span class="navbar-text">
                    <strong>From University of Sussex</strong>
            </span>
            </div>
        </div>
    </nav>

    {% block bg-content %}
        <!-- background -->
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
{% endautoescape %}
</body>
</html>
